<!DOCTYPE html>
<html>
	<head>
		<title> Aula 9 - JAVASCRIPT - RL SYSTEM</title>
		
		<script>
			function somar(){
				var n1 = document.getElementById("txtN1").value;
				var n2 = document.getElementById("txtN2").value;
				var resultado = parseFloat(n1) + parseFloat(n2);
					document.getElementById("txtResultado").value = resultado;
					document.getElementById("txtResultadoHtml").innerHTML = document.getElementById("txtResultadoHtml").innerHTML + resultado
			}
			
			function subtrair(){
				var n1 = document.getElementById("txtN1").value;
				var n2 = document.getElementById("txtN2").value;
				var resultado = parseFloat(n1) - parseFloat(n2);
					document.getElementById("txtResultado").value = resultado;
					document.getElementById("txtResultadoHtml").innerHTML = document.getElementById("txtResultadoHtml").innerHTML + resultado;
				
			}
			
			function multiplicacao() {
				var n1 = document.getElementById("txtN1").value;
				var n2 = document.getElementById("txtN2").value;
				var resultado = parseFloat(n1) * parseFloat(n2);
					document.getElementById("txtResultado") = resultado;
					document.getElementById("txtResultadoHtml").innerHTML = document.getElementById("txtResultadoHtml") + resultado;
				
			}
			
			function dicisao() {
				var n1 = document.getElementById("txtN1").value;
				var n2 = document.getElementById("txtN2").value;
				var resultado = parseFloat(n1) / parseFloat(n2);
					document.getElementById("txtResultado") = resultado;
					document.getElementById("txtResultadoHtml").innerHTML = document.getElementById("txtResultadoHtml").innerHTML + resultado;
			}
			
		</script>
			
	</head>

	<body style ="font-size:30px">
		
		<h3>Calculadora</h3>
		Primeiro número: <input type="text" id="txtN1"/>
		<br>
		Segundo número: <input type="text" id="txtN2"/>
		<br>
		Resultado: <input type="text" id="txtResultado"/>
		
		<br><br>
	
		<input type="button" value="+" onclick="somar();">
		<input type="button" value="-" onclick ="subtrair();">
		<input type="button" value="*" onclick = "multiplicacao();">
		<input type="button" value="/" onclick = "divisao();">
		
		<h3 id="txtResultadoHtml">Resultado: </h3>
	</body>
	
</html>
