	<title>AULA 8 - JavaScript - RL System</title>



<script type="text/javascript">

	var sorte = 30;
	var numero = 0;
	while (numero != sorte){
	
		numero = window.prompt("Acerte o número!\n Digite um número");
		
		if(numero == sorte){
		
		alert("Parabens vc acertou!!!");
		
		} else {
		alert('Que pena você errou, tente novamente')
		}
	
	}
	

		

</script>
